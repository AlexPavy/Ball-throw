<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ball throw</title>
  <style>

    #frame {
      display: none;
      border: 3px #111111;
      margin: 10px;
      background-color: #d8d7ea;
      position: relative;
    }

  </style>
  <script type="text/javascript" src="./script.js"></script>
  <script>
    console.log("Ball throw");

    /** Static parameters */
    const PANEL_WIDTH = 1000; // px
    const PANEL_HEIGHT = 600; // px

    document.addEventListener('DOMContentLoaded', () => {
      const frame = document.getElementById("frame");
      frame.style.width = PANEL_WIDTH + "px";
      frame.style.height = PANEL_HEIGHT + "px";
      frame.style.display = "block";
      const engine = new BallEngine(frame, {
        PANEL_WIDTH,
        PANEL_HEIGHT,
      });

      frame.addEventListener("click", function (e) {
        const x = e.x - frame.offsetLeft;
        const y = e.y - frame.offsetTop;
        const ball = document.createElement("span");
        engine.createBall(ball, x, y);
      });

    });

  </script>
</head>
<body>
<h1>Ball throw</h1>

<p>Click inside the frame</p>

<div id="frame">
  <span id="ball"></span>
</div>

</body>
</html>
